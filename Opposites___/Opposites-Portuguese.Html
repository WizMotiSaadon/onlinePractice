function NewExerciseIfSolved() {

	document.getElementById("thing").style.color = "black";
	document.getElementById("Antonyms").style.color = "black";



	if (document.getElementById("thing").value.toLowerCase() == words[position].toLowerCase() && document.getElementById("Antonyms").value.toLowerCase() == words[position+1].toLowerCase()  )
	{
	
		            // create a <li> for each one.
            var listItem = document.createElement("li");

            // add the item text
            listItem.innerHTML = words[position+0] +"/"+ words[position+1]  +" - " +words[position+3];

           // add listItem to the listElement
           listElement.appendChild(listItem);

	
		position  = Math.floor((Math.random() * words.length));
	
		
		position = position - (position % 5);
	
		/*
		if(position % 5 === 1) position--;
		else if (position % 5 === 2) position=position-2;
		*/
	
		
	
		document.getElementById("thing").value = words[position]; //document.getElementById("thing").size  = words[position].length+1;
		document.getElementById("Antonyms").value = words[position+1]; //document.getElementById("Antonyms").size = words[position+1].length 
		
		document.getElementById("HelpWords").cols = 30;
		
		document.getElementById("translate").value = words[position+4]; //document.getElementById("translate").size  = words[position+4].length+1;
		
		VerbVal = Math.floor((Math.random() * 2) + 1);
		
		if (1 === VerbVal)
			{
				document.getElementById("thing").focus();
				document.getElementById("thing").value = "";
				document.getElementById("thing").style.backgroundColor = "white";
				document.getElementById("Antonyms").style.backgroundColor = "#869ca7";
				
				//document.getElementById("HelpWords").value = words[position];
				document.getElementById("HelpWords").cols = 30;
				document.getElementById("HelpWords").title = words[position];
				document.getElementById("Antonyms").title = words[position];
				document.getElementById("thing").title = words[position];
				
				
			}
		else if(2 === VerbVal)	
			{
				document.getElementById("Antonyms").focus();
				document.getElementById("Antonyms").value = "";
				document.getElementById("thing").style.backgroundColor = "#869ca7";
				document.getElementById("Antonyms").style.backgroundColor = "white";
				
				//document.getElementById("HelpWords").value = words[position+1];
				document.getElementById("HelpWords").cols = 30;
				
				document.getElementById("HelpWords").title = words[position+1];
				document.getElementById("Antonyms").title = words[position+1];
				document.getElementById("thing").title = words[position+1];
				

			}

		
		
		
	}
	else
	{
		if (document.getElementById("thing").value == "")
			document.getElementById("HelpWords").value = words[position];

		else if (document.getElementById("Antonyms").value == "")
			document.getElementById("HelpWords").value = words[position+1];
		else	
			{document.getElementById("HelpWords").value = "hover here for help";/*document.getElementById("HelpWords").size=0;*/}
			
			
		if (1 === VerbVal)
			{
			
				document.getElementById("thing").style.color = "red";
				
				if (document.getElementById("thing").value[document.getElementById("thing").value.length-1].toLowerCase() == words[position][document.getElementById("thing").value.length-1].toLowerCase() )
					document.getElementById("thing").style.color = "blue";
				
				
			}
		else if(2 === VerbVal)	
			{
				
				document.getElementById("Antonyms").style.color = "red";
				
				if (document.getElementById("Antonyms").value[document.getElementById("Antonyms").value.length-1].toLowerCase() == words[position+1][document.getElementById("Antonyms").value.length-1].toLowerCase()				)
					document.getElementById("Antonyms").style.color = "blue";

			}

			
	}
}

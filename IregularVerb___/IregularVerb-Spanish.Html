 var position  = 0;

function NewExerciseIfSolved() {

	document.getElementById("Participle").style.color = "black";
	document.getElementById("Infinitive").style.color = "black";
	document.getElementById("SimplePast").style.color = "black";



	if (document.getElementById("Infinitive").value.toLowerCase() == words[position].toLowerCase() && document.getElementById("SimplePast").value.toLowerCase() == words[position+1].toLowerCase() && document.getElementById("Participle").value.toLowerCase() == words[position+2].toLowerCase()  )
	{
	
			            // create a <li> for each one.
            var listItem = document.createElement("li");

            // add the item text
            listItem.innerHTML = words[position] +"/"+ words[position+1]  +"/" + words[position+2] + " = " + words[position+3];

           // add listItem to the listElement
           listElement.appendChild(listItem);

	
		position  = Math.floor((Math.random() * words.length));
	
		
		position = position - (position % 5);
	
		/*
		if(position % 5 === 1) position--;
		else if (position % 5 === 2) position=position-2;
		*/
	
		
	
		document.getElementById("Infinitive").value = words[position]; //document.getElementById("Infinitive").size  = words[position].length+1;
		document.getElementById("SimplePast").value = words[position+1]; //document.getElementById("SimplePast").size = words[position+1].length 
		document.getElementById("HelpWords").value = words[position+1]; document.getElementById("HelpWords").cols = 30;
		document.getElementById("Participle").value = words[position+2];//document.getElementById("Participle").size = words[position+2].length;
		document.getElementById("spanishVerb").value = words[position+3]; //document.getElementById("spanishVerb").size  = words[position+4].length+1;
		
		VerbVal = Math.floor((Math.random() * 3) + 1);
		
		if (1 === VerbVal)
			{
				document.getElementById("Infinitive").focus();
				document.getElementById("Infinitive").value = "";
				document.getElementById("Infinitive").style.backgroundColor = "white";
				document.getElementById("SimplePast").style.backgroundColor = "#869ca7";
				document.getElementById("Participle").style.backgroundColor = "#869ca7";
				document.getElementById("HelpWords").value = words[position]; document.getElementById("HelpWords").cols = 30;
			}
		else if(2 === VerbVal)	
			{
				document.getElementById("SimplePast").focus();
				document.getElementById("SimplePast").value = "";
				document.getElementById("Infinitive").style.backgroundColor = "#869ca7";
				document.getElementById("SimplePast").style.backgroundColor = "white";
				document.getElementById("Participle").style.backgroundColor = "#869ca7";
				document.getElementById("HelpWords").value = words[position+1]; document.getElementById("HelpWords").cols = 30;

			}
		else if(3 === VerbVal)	
			{
				document.getElementById("Participle").focus();
				document.getElementById("Participle").value = "";
				document.getElementById("Infinitive").style.backgroundColor = "#869ca7";
				document.getElementById("SimplePast").style.backgroundColor = "#869ca7";
				document.getElementById("Participle").style.backgroundColor = "white";
				document.getElementById("HelpWords").value = words[position+2]; document.getElementById("HelpWords").cols = 30;
			}

		document.getElementById("HelpWords").title = document.getElementById("HelpWords").value;
		document.getElementById("Participle").title = document.getElementById("HelpWords").value;
		document.getElementById("Infinitive").title = document.getElementById("HelpWords").value;
		document.getElementById("SimplePast").title = document.getElementById("HelpWords").value;
		document.getElementById("HelpWords").value = "hover here for help";

		
		
	}
	else
	{
		if (document.getElementById("Infinitive").value == "")
			document.getElementById("HelpWords").value = words[position];

		else if (document.getElementById("SimplePast").value == "")
			document.getElementById("HelpWords").value = words[position+1];
		else if (document.getElementById("Participle").value == "")
			document.getElementById("HelpWords").value = words[position+2];			
		else	
			{document.getElementById("HelpWords").value = "hover here for help";/*document.getElementById("HelpWords").size=0;*/}
			
		if (1 === VerbVal)
			{
			document.getElementById("Infinitive").style.color = "red";
			
			if (document.getElementById("Infinitive").value[document.getElementById("Infinitive").value.length-1].toLowerCase() == words[position][document.getElementById("Infinitive").value.length-1].toLowerCase() )

<script>
var words
 = [

"You ","had been waiting"," there for more than two hours when she finally arrived.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",

"You ","had not been waiting"," there for more than two hours when she finally arrived.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"They ","had been talking"," for over an hour before Tony arrived.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"She ","had been working"," at that company for three years when it went out of business.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"How long had you ","been waiting"," to get on the bus?","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"Mike wanted to sit down because he ","had been standing"," all day at work.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"James ","had been teaching"," at the university for more than a year before he left for Asia.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"Jason was tired because he ","had been jogging",".","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"Sam gained weight because he ","had been overeating",".","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"Betty failed the final test because she ","had not been attending"," class.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",

"It was 2:00 P.M. The runners ","had been running"," since 10:48 A.M.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"One runner fainted. She ","hadn’t been drinking"," enough water.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"It was 5:00 P.M. He ","had had"," a headache all day.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"She ","had been practicing"," for three years when she entered the race.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"She was out of breath. It was clear that she ","had been running","","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"The streets were wet. It ","had been raining","","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"He was tired because he ","had been working"," hard all day.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"She ","had been wandering"," around for some time before she asked someone the way.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"When I got there they had already ","been waiting"," for two hours.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",
"The body ","had been lying"," unnoticed for a long time before it was found.","http://www.englishpage.com/verbpage/pastperfectcontinuous.html","Past Perfect Continuous",







 ];

 */
 
 
 var position  = 0;
 var redFlag  = 0;
 

 
function NewExerciseIfSolved() {

    
	if (document.getElementById("SolutionWord").value.toLowerCase().replace("’", "'")/*.trimLeft().trimRight()*/ == words[position+1].toLowerCase().replace("’", "'")/*.trimLeft().trimRight()*/)
	{
	            // create a <li> for each one.
            var listItem = document.createElement("li");

            // add the item text
            listItem.innerHTML = words[position+0] +" "+ words[position+1] + words[position+2]  +" - " +words[position+4];

           // add listItem to the listElement
           listElement.appendChild(listItem);

	
		while(true)
		{
		position  = Math.floor((Math.random() * words.length));
	
	
	
		position = position - (position % 5);
	
	
		
		
		
		
 		
	
		document.getElementById("start").value = words[position]; document.getElementById("start").size  = words[position].length+1;
		document.getElementById("SolutionWord").value = ""; document.getElementById("SolutionWord").size = words[position+1].length 
		document.getElementById("HelpWords").value = words[position+1]; document.getElementById("HelpWords").cols = Math.max(words[position+1].length,30);
		document.getElementById("end").value = words[position+2];document.getElementById("end").size = Math.max(words[position+2].length,1);
//		document.getElementById("tenseLink").value = words[position+4]; document.getElementById("tenseLink").size  = words[position+4].length+1;
		

		
		

		
		
		
		break;
		
		}
	}
	else
	{
		if (document.getElementById("SolutionWord").value == "")
			document.getElementById("HelpWords").value = words[position+1];
		else	
			{
				document.getElementById("HelpWords").title = words[position+1];
				document.getElementById("HelpWords").value = "רחף כאן לעזרה";
			}
			
			
		document.getElementById("SolutionWord").style.color = "blue";

			//do not work under sites.google
			
			for (i=0;i<document.getElementById("SolutionWord").value.length;i++)		
				if (document.getElementById("SolutionWord").value[i].toLowerCase() != words[position+1][i].toLowerCase() )	
				{
					document.getElementById("SolutionWord").style.color = "red";					
					redFlag = 1;
				}
				

				/*
		if (document.getElementById("SolutionWord").value[document.getElementById("SolutionWord").value.length-1].toLowerCase() != words[position+1][document.getElementById("SolutionWord").value.length-1].toLowerCase() )	
			{
				document.getElementById("SolutionWord").style.color = "red";
				
				redFlag = 1;
			}
			*/
			
			
			
	}
}

	var listItemTeacher = document.createElement("li");

     // add the item text
    listItemTeacher.innerHTML = "Print and submit to your teacher :";
	listElement.appendChild(listItemTeacher);
	
	// add it to the page
    listContainer.appendChild(listElement);

	function GiveSolutionHelp() 
{
document.getElementById("HelpWords").value = words[position+1]  ;

}

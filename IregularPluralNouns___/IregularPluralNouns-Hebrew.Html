var words
 = [
 	
		
"woman","women","","אשה/נשים",
"man","men","","איש/אישים",
 "sheep","sheep","","כבש/כבשים",
"fish","fish","","דג/דגים",
"deer","deer","","צבי/צבאים",
"species","species","","זן/זנים",
"aircraft","aircraft","","מטוס/מטוסים",
"child","children","","ילד/ילדים",
"tooth","teeth","","שן/שיניים",
"foot","feet","","כף רגל/כפות רגליים",
"person","people","","אדם/בני אדם",
"leaf","leaves","","עלה/עלים",
"mouse","mice","","עכבר/עכברים",
"goose","geese","","אווז/אווזים",
"half","halves","","חצי/חצאים",
"knife","knives","","סכין/סכינים",
"wife","wives","","רעיה/רעיות",
"life","lives","","חי/חיים",
"elf","elves","","שדון/שדונים",
"loaf","loaves","","ככר/ככרות לחם",
"potato","potatoes","","תפוח אדמה/תפוחי אדמה",
"tomato","tomatoes","","עגבניה/עגבניות",
"cactus","cacti","","קקטוס/קקטוסים",
"focus","foci","","מוקד/מוקדים",
"fungus","fungi","","פטריה/פטריות",
"nucleus","nuclei","","גרעין/גרעינים",
"syllabus","syllabi","","סילבוס/סילבוסים",
"analysis","analyses","","אנליזה/אנליזות",
"diagnosis","diagnoses","","דיאגנוזה/דיאגנוזות",
"oasis","oases","","נווה מדבר/נווי מדבר",
"thesis","theses","","תזה/תזות",
"crisis","crises","","משבר/משברים",
"phenomenon","phenomena","","תופעה/תופעות",
"criterion","criteria","","קריטריון/קריטריונים",
"datum","data","","נתון/נתונים",
 ];

 
 
 
 
 
 
 
 /*
				
					
					


 */
 
 
 var position  = 0;
 var VerbVal = 0;
 var redFlag = 0;

function NewExerciseIfSolved() {

	document.getElementById("Singular").style.color = "black";
	document.getElementById("Plural").style.color = "black";


	if (document.getElementById("Singular").value.toLowerCase() == words[position].toLowerCase() && document.getElementById("Plural").value.toLowerCase() == words[position+1].toLowerCase()  )
	{
	
		            // create a <li> for each one.
        var listItem = document.createElement("li");

        // add the item text
        listItem.innerHTML = words[position+0] +"/"+ words[position+1]  +" - " +words[position+3];

        // add listItem to the listElement
        listElement.appendChild(listItem);

	
		position  = Math.floor((Math.random() * words.length));
	
		
		position = position - (position % 4);
	
		/*
		if(position % 5 === 1) position--;
		else if (position % 5 === 2) position=position-2;
		*/
	
		
	
		document.getElementById("Singular").value = words[position]; 
		document.getElementById("Plural").value = words[position+1]; 
		
		
		
		document.getElementById("spanishNOUN").value = words[position+3]; 
		
		VerbVal = Math.floor((Math.random() * 2) + 1);
		
		if (1 === VerbVal)
			{
				document.getElementById("Singular").focus();
				document.getElementById("Singular").value = "";
				document.getElementById("Singular").style.backgroundColor = "white";
				document.getElementById("Plural").style.backgroundColor = "#869ca7";
				
				document.getElementById("Plural").title=words[position];
				document.getElementById("Singular").title=words[position];
				document.getElementById("HelpWord").title=words[position];
				
				
				document.getElementById("HelpWord").cols = words[position].length;
			}
		else if(2 === VerbVal)	
			{
				document.getElementById("Plural").focus();
				document.getElementById("Plural").value = "";
				document.getElementById("Singular").style.backgroundColor = "#869ca7";
				document.getElementById("Plural").style.backgroundColor = "white";
				
				document.getElementById("Plural").title=words[position+1];
				document.getElementById("Singular").title=words[position+1];
				document.getElementById("HelpWord").title=words[position+1];
				
				
				document.getElementById("HelpWord").cols = words[position+1].length;

			}

		
		
		
	}
	else
	{
		if (document.getElementById("Singular").value == "")
			document.getElementById("HelpWord").value = words[position];

		else if (document.getElementById("Plural").value == "")
			document.getElementById("HelpWord").value = words[position+1];
		else	
			{document.getElementById("HelpWord").value = "רחף כאן לעזרה";}


		if (1 === VerbVal)
			{
			document.getElementById("Singular").style.color = "red";
			

			
				
			if (document.getElementById("Singular").value[document.getElementById("Singular").value.length-1].toLowerCase() == words[position][document.getElementById("Singular").value.length-1].toLowerCase() )	
				{
				document.getElementById("Singular").style.color = "blue";
				
				redFlag = 1;
				}


			
			}
		else if(2 === VerbVal)	
			{
			document.getElementById("Plural").style.color = "red";
			
			if (document.getElementById("Plural").value[document.getElementById("Plural").value.length-1].toLowerCase() == words[position+1][document.getElementById("Plural").value.length-1].toLowerCase() )	
				{
				document.getElementById("Plural").style.color = "blue";
				
				redFlag = 1;
				}


			}

			
			
			
			
	}
}

    listItemTeacher.innerHTML = "Print and submit to your teacher :";

	// add it to the page
    listContainer.appendChild(listElement);


</script>

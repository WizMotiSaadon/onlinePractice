function NewExerciseIfSolved() {

		var tempNativeWord = document.getElementById("EngWord").value.toLowerCase();
		var tempStudyWord = words[position+StudyLanguage].toLowerCase();


		if (tempNativeWord[0] == tempNativeWord[1] && tempNativeWord.length == 2 && tempStudyWord[0] != tempStudyWord[1])
		{
			document.getElementById("EngWord").value = tempNativeWord = tempNativeWord[0];
		}

		if (document.getElementById("EngWord").value.toLowerCase() == words[position+2].toLowerCase())
		{
			//listData+=document.getElementById("EngWord").value.toLowerCase();

            // create a <li> for each one.
            var listItem = document.createElement("li");

            // add the item text
            listItem.innerHTML = document.getElementById("EngWord").value.toLowerCase()+"-"+words[position+1];

           // add listItem to the listElement
           listElement.appendChild(listItem);

//			makelist();
	
			
			if (!redFlag)
			{

				//alert(ignoreList.length);
				
				if (ignoreList.length > 5)
				{
					setPosition();
					ignoreList = [];
				}
				
			
			
				do
				{
				position += 3;
				
				if ((position - firstPosition) >  3*5)
					{
					position = firstPosition;
					bShowFirstLetter = 0;
					}
				}
				while(ignoreList.indexOf(words[position+StudyLanguage]) > -1);
								
				
	
				if (bShowFirstLetter)
					document.getElementById("EngWord").value = words[position+StudyLanguage][0];
				else	
					document.getElementById("EngWord").value = "";
				
				
				document.getElementById("HelpWord").value = "רחף כאן לעזרה";
				document.getElementById("helpLink").style.display = "none";
				


			}
			else
			{
				document.getElementById("EngWord").value = "";
				document.getElementById("HelpWord").value = "נסה שוב בלי עזרה, רחף כאן לעזרה";
				document.getElementById("helpLink").style.display = "none";
				


			}
			
			
			
			
	
			document.getElementById("HebWord").value = words[position+1];			
			
			document.getElementById("HelpWord").title = words[position+2]  ;
			document.getElementById("HebWord").title =words[position+2];
			document.getElementById("EngWord").title =words[position+2];
    
			redFlag = 0;
		
		}
		else
		{
			if (document.getElementById("EngWord").value =="")
				document.getElementById("HelpWord").value = words[position+2]  ;
			else			
			{
				document.getElementById("HelpWord").value = "רחף כאן לעזרה";	
				document.getElementById("helpLink").style.display = "none";
				
				}
				
				
			document.getElementById("EngWord").style.color = "blue";

			//do not work under sites.google

				for (i=0;i<tempNativeWord.length;i++)

					document.getElementById("HelpWord").value = "רחף כאן לעזרה";
					document.getElementById("helpLink").style.display = "none";


					redFlag = 1;
				}

				
				
					
				
				

				
				
		}

function setPosition()

{
	position  = Math.floor((Math.random() * (words.length-3*5)));
	position = position - (position % 3);											
	firstPosition = position;


	
	
	document.getElementById("HebWord").value = words[position+nativeLanguage];
	document.getElementById("EngWord").value ="";
	document.getElementById("HelpWord").value = words[position+StudyLanguage]  ;
	document.getElementById("HebWord").title = words[position+nativeLanguage];
	document.getElementById("EngWord").title ="";
	document.getElementById("HelpWord").title = words[position+StudyLanguage]  ;
	
	bShowFirstLetter = 1;
}

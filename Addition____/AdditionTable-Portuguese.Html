<script>

var  iSalary = 0;

var iSecondsStart = 0;

var iExercise = 0; 


function NewExerciseIfSolved() {
    
	var multiplier = parseInt(document.getElementById("multiplier").value);
	var multiplicand = parseInt(document.getElementById("multiplicand").value);
	var product = parseInt(document.getElementById("product").value);
	
	
	if (product == multiplier+multiplicand)
	{
		iExercise++;
	
		if (0 == iSecondsStart)
		{
			var dStart = new Date();
			iSecondsStart = dStart.getTime() / 1000;
		}
		
		var dNow = new Date();
		var iSecondsNow = dNow.getTime() / 1000;
		
		
//		document.getElementById("SecondsStrat").value = iSecondsStart
	//	document.getElementById("SecondsNow").value = iSecondsNow
		
		if (iExercise > 2)
			document.getElementById("ExercisePerMinute").value = " A taxa de "  + ((60 * iExercise) / (iSecondsNow - iSecondsStart )).toFixed(0) +  " Exercícios por minuto ";
	
	
	
        // create a <li> for each one.
        var listItem = document.createElement("li");

        // add the item text
        listItem.innerHTML = multiplier + " + " + multiplicand + " = " +product;

        // add listItem to the listElement
        listElement.appendChild(listItem);

		iSalary+=0.05;
		
		iSalary = (Math.round(iSalary*100)/100);
		
		document.getElementById("Salary").value = " abono de família " + iSalary + " Real ";
	
	
		while(true)
		{
			var multiplier  = Math.floor((Math.random() * 12) + 1);
		    
		
			document.getElementById("multiplier").value = multiplier;

			if (1===multiplier  && document.getElementById('1').checked) break;
			if (2===multiplier  && document.getElementById('2').checked) break;
			if (3===multiplier  && document.getElementById('3').checked) break;
			if (4===multiplier  && document.getElementById('4').checked) break;
			if (5===multiplier  && document.getElementById('5').checked) break;
			if (6===multiplier  && document.getElementById('6').checked) break;
			if (7===multiplier  && document.getElementById('7').checked) break;
			if (8===multiplier  && document.getElementById('8').checked) break;
			if (9===multiplier  && document.getElementById('9').checked) break;
			if (10===multiplier  && document.getElementById('10').checked) break;
			if (11===multiplier  && document.getElementById('11').checked) break;
			if (12===multiplier  && document.getElementById('12').checked) break;

		    
		
		}
		
		
		document.getElementById("multiplicand").value = Math.floor((Math.random() * 12) + 1);
		document.getElementById("product").value = parseInt(document.getElementById("multiplier").value) + parseInt(document.getElementById("multiplicand").value);
		
		
		
		
		
		if (document.getElementById('Equation').checked)
		{
			var EquationVal = Math.floor((Math.random() * 3) + 1);
			if (1 === EquationVal)
			{
				document.getElementById("multiplicand").focus();
				document.getElementById("multiplicand").value = "";
			}
			else if(2 === EquationVal)	
			{
				document.getElementById("multiplier").focus();
				document.getElementById("multiplier").value = "";

			}
			else if(3 === EquationVal)	
			{
				document.getElementById("product").focus();
				document.getElementById("product").value = "";
			}
		}
		else
		{
			document.getElementById("product").focus();
			document.getElementById("product").value = "";
		}
		
	}
	
	
	
}

    // Make a container element for the list - which is a <div>
    // You don't actually need this container to make it work
    var listContainer = document.createElement("div");

    // add it to the page
    document.getElementsByTagName("body")[0].appendChild(listContainer);

    // Make the list itself which is a <ul>
    var listElement = document.createElement("ul");

	var listItemTeacher = document.createElement("li");

     // add the item text
    listItemTeacher.innerHTML = "Imprimir e presente professor:";
	listElement.appendChild(listItemTeacher);
	
	// add it to the page
    listContainer.appendChild(listElement);
